<h1>Welcome, User!</h1>
<h2>Available Books:</h2>
<ul>
    <form action="/user/borrow-book" method="POST">
        <input type="hidden" name="userId" value="${userId}">
        <c:forEach var="book" items="${books}">
            <li>${book.title} by ${book.author}
                <button type="submit" name="bookId" value="${book.id}">Borrow</button>
            </li>
        </c:forEach>
    </form>
</ul>

<h2>Your Borrowed Books:</h2>
<form action="/user/return-book" method="POST">
    <input type="hidden" name="userId" value="${userId}">
    <c:forEach var="history" items="${history}">
        <li>${history.bookId}
            <button type="submit" name="bookId" value="${history.bookId}">Return</button>
        </li>
    </c:forEach>
</form>
