<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Users</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg rounded-4">
        <div class="card-body p-4">
          <h2 class="text-center mb-4">Manage Users</h2>

          <form id="userTypeForm" action="/admin/register" method="get">
            <label for="role" class="form-label fw-semibold">Select User Type to Register:</label>
            <div class="input-group mb-3">
              <select id="role" name="role" class="form-select" required>
                <option value="" disabled selected>Choose a User Type</option>
                <option value="librarian">Librarian</option>
                <option value="user">User</option>
              </select>
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </form>

          <div class="text-center mt-4">
            <a href="/admin/dashboard" class="btn btn-outline-secondary">Back to Dashboard</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS (Optional for Bootstrap components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
